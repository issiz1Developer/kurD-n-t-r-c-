<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kur Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column exchange-container">
        <div class="exchange-card">
            <h3 class="title">Kur Dönüştürücü</h3>
            <div class="form">
                <form id="exchangeForm">
                    <div class="container">
                        <div class="row">
                            <div class="col-5">
                                <!-- Dönüştürülecek Değer -->
                                <div class="input-group mb-3">
                                    <select class="form-select" id="fromCurrency">
                                        <option value="" selected>Seçiniz</option>
                                        <option value="USD">Dolar</option>
                                        <option value="EUR">Euro</option>
                                        <option value="TRY">Türk Lirası</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <!-- Exchange Action -->
                                <button type="button" class="exchange-button" onclick="convertCurrency()">
                                    <i class='bx bx-transfer-alt'></i>
                                </button>
                            </div>
                            <div class="col-5">
                                <!-- Dönüşecek Değer -->
                                <div class="input-group mb-3">
                                    <select class="form-select" id="toCurrency">
                                        <option value="" selected>Seçiniz</option>
                                        <option value="USD">Dolar</option>
                                        <option value="EUR">Euro</option>
                                        <option value="TRY">Türk Lirası</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="number" id="amount" class="form-control" placeholder="Miktar" required>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="exchange-result d-flex mt-3">
                    <h3>Sonuç:</h3>
                    <span class="d-flex">
                        <h3 id="resultAmount">0</h3>
                        <h2 id="resultCurrency"></h2>
                    </span>
                </div>
                <h5>Supported by ❤️ <a href="https://www.exchangerate-api.com/">ExchangeRate-API</a></h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
